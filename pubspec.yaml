name: music_player
description: "Music Player is a local music player app that plays music from your device built with Flutter."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  bloc: ^8.1.2 # State management
  flutter:
    sdk: flutter # Flutter sdk
  flutter_bloc: ^8.1.3 # State management
  flutter_staggered_animations: ^1.1.1 # Animation
  get_it: ^7.6.7 # Dependency injection
  hive: ^2.2.3 # Local database
  hive_flutter: ^1.1.0 # Local database
  just_audio: ^0.9.36 # Audio player
  just_audio_background: ^0.0.1-beta.11 # Audio player background
  on_audio_query: ^2.9.0 # gGet songs from device
  package_info_plus: ^5.0.1 # Get app info
  permission_handler: ^11.3.0 # Get permission
  rxdart: ^0.27.7 # Stream
  share_plus: ^7.2.2 # Share song
  url_launcher: ^6.2.4 # Open URL
  # cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1 # Linter
  flutter_launcher_icons: ^0.13.1 # App icon generator

flutter:
  uses-material-design: true
  assets: 
      - assets/icon/

flutter_launcher_icons:
  image_path: 'assets/icon/icon.png'
  android: true
  ios: true

